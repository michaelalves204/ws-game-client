<!doctype html>
<html>
    <head>
        <script src="js/connection.js"></script>
        <script src="js/keyword.js"></script>
        <script src="js/update_layout.js"></script>

        <script>
            if (
                localStorage.getItem("name") == null ||
                localStorage.getItem("url") == null
            ) {
                const queryString = window.location.search;

                const urlParams = new URLSearchParams(queryString);

                localStorage.setItem("name", urlParams.get("name"));
                localStorage.setItem("url", urlParams.get("url"));
            }

            const name = localStorage.getItem("name");
            const url = localStorage.getItem("url");

            const socket = new WebSocket(`${url}?name=${name}`);

            connectWebSocket(socket);
        </script>

        <script></script>

        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="max-w-md mx-auto pt-10">
            <h1
                class="max-w-md mx-auto text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white pt-20"
            >
                Game sem nome
            </h1>

            <div
                class="flex items-center justify-center min-h-screen bg-gray-200"
            >
                <div
                    class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 inline-block"
                >
                    <h1
                        id="word"
                        name="word"
                        class="mb-4 text-6xl font-bold tracking-tight text-gray-1000 dark:text-white"
                    ></h1>

                    <h1
                        id="result"
                        name="result"
                        class="flex items-center mb-4 text-6xl font-bold tracking-tight text-gray-1000 dark:text-white"
                        style="color: green"
                    ></h1>

                    <p
                        class="mb-4 font-normal text-gray-900 dark:text-gray-900"
                    >
                        Regra: Digite a palavra o mais rapido que puder para
                        ganhar pontos
                    </p>
                </div>
            </div>
        </div>

        <div class="pt-20">
            <div
                class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
            >
                <div class="flex items-center justify-between mb-2">
                    <h5
                        class="text-xl font-bold leading-none text-gray-900 dark:text-white"
                    >
                        Usuarios Conectados
                    </h5>
                </div>

                <div class="flow-root">
                    <ul
                        id="users_online"
                        name="users_online"
                        role="list"
                        class="divide-y divide-gray-200 dark:divide-gray-700"
                    ></ul>
                </div>
            </div>
        </div>
    </body>
</html>
